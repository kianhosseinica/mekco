<!DOCTYPE html>
<html>
<head>
    <title>Request Return</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Request Return</h1>
        <h2>{{ cart_item.item.item.description }}</h2>
        <p><strong>Quantity Ordered:</strong> {{ cart_item.quantity }}</p>
        <p><strong>Remaining Quantity:</strong> {{ remaining_quantity }}</p>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="return_quantity" class="form-label">Quantity to return:</label>
                <input type="number" name="return_quantity" id="return_quantity" min="1" max="{{ remaining_quantity }}" value="{{ remaining_quantity }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning mt-2">Submit Return Request</button>
        </form>

        <a href="{% url 'customers:order_detail' cart_item.cart.order.id %}" class="btn btn-secondary mt-3">Back to Order Detail</a>
    </div>
</body>
</html>
