<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Self-Order Cart</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; }
        .cart-container { width: 50%; margin: auto; background: white; padding: 20px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .checkout-btn { background: #ffcc00; padding: 15px; font-size: 20px; cursor: pointer; border-radius: 5px; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Your Order</h1>

        {% for cart_item in cart_items %}
            <div class="cart-item">
                <span>{{ cart_item.quantity }}x {{ cart_item.item.description }} ({{ cart_item.item.system_sku }})</span>
                <span>${{ cart_item.total_price }}</span>
            </div>
        {% empty %}
            <p>Your cart is empty.</p>
        {% endfor %}

        <h2>Total: ${{ total_price }}</h2>

        <button class="checkout-btn" onclick="window.location.href='{% url 'self_order:self_order_checkout' %}'">Proceed to Payment</button>
    </div>

</body>
</html>
