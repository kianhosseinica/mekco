<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body { text-align: center; font-family: Arial; }
        .checkout-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .pay-btn {
            background: #ffcc00;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <ul>
            {% for cart_item in cart_items %}
                <li>{{ cart_item.quantity }}x {{ cart_item.item.description }} - ${{ cart_item.total_price }}</li>
            {% endfor %}
        </ul>
        <h2>Total: ${{ total_price }}</h2>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="pay-btn">Complete Order</button>
        </form>
    </div>

</body>
</html>
