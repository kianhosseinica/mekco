<!-- quotes/list_quotes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Quotes</title>
</head>
<body>
    <h1>List of Quotes</h1>
    <ul>
        {% for quote in quotes %}
        <li>
            {{ quote }} - Created: {{ quote.created_at }}
            <a href="{% url 'edit_quote' quote.id %}">Edit/View</a>
        </li>
        {% empty %}
        <li>No quotes found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_quote' %}">Add Quote</a>
</body>
</html>
