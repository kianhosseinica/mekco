<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Category Navigation</h1>
        {% if parent_category %}
            <!-- Display a back link only if there is a parent category -->
            <a href="{% if parent_category.parent_id %}{% url 'show_categories' %}?category_id={{ parent_category.parent_id }}{% else %}{% url 'show_categories' %}{% endif %}" class="btn btn-light mb-3">‚Üê Back</a>
        {% endif %}
        <div class="list-group">
            {% for category in categories %}
                <a href="{% url 'show_categories' %}?category_id={{ category.id }}" class="list-group-item list-group-item-action">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
