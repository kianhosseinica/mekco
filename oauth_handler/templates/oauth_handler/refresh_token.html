<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Token</title>
</head>
<body>
    <h1>Refresh Token</h1>
    <form method="POST" action="{% url 'refresh_token' %}">
        {% csrf_token %}
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" value="{{ client_id }}" required><br><br>
        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" name="client_secret" value="{{ client_secret }}" required><br><br>
        <label for="refresh_token">Refresh Token:</label>
        <input type="text" id="refresh_token" name="refresh_token" value="{{ refresh_token }}" required><br><br>
        <button type="submit">Refresh Token</button>
    </form>
</body>
</html>
