<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategories</title>
</head>
<body>
    <h1>Subcategories</h1>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'subcategories' category.id %}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'categories' %}">Back to main categories</a>
</body>
</html>
