<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quantity to Item</title>
</head>
<body>
    <h1>Add Quantity to Item</h1>
    <form method="POST" action="{% url 'add_quantity_to_item' %}">
        {% csrf_token %}
        <label for="manufacturer_sku">Manufacturer SKU:</label>
        <input type="text" id="manufacturer_sku" name="manufacturer_sku" required>
        <br>
        <label for="quantity">Quantity to Add:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br>
        <button type="submit">Add Quantity</button>
    </form>
</body>
</html>
