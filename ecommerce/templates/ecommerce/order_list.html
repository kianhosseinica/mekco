<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <table>
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_number }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.get_status_display }}</td>
                <td>
                    <a href="{% url 'ecommerce:order_detail' order.id %}">View</a> |
                    <a href="{% url 'ecommerce:update_order_status' order.id %}">Update Status</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
